<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Jeu des Allumettes</title>
	<link rel="stylesheet" href="jeu_de_nim.css">
	<script src="jeu_de_nim.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Jeu des 21 Allumettes</h1>
		
		<div id="choix-mode">
			<p>Choisissez un mode de jeu :</p>
			<button id="btn-joueur">Contre un joueur</button>
			<button id="btn-ordi">Contre l'ordinateur</button>
		</div>
		
		<div id="jeu" style="display: none;">
			<p id="message">Il reste 21 allumettes.</p>
			<div id="allumettes"></div>
			<div class="boutons">
				<button data-coup="1">Enlever 1</button>
				<button data-coup="2">Enlever 2</button>
				<button data-coup="3">Enlever 3</button>
			</div>
			<p id="resultat"></p>
		</div>
	</div>
</body>
</html>
